name: comms_flutter prepare

on:
  push:
    branches: [master]
    tags-ignore: ["comms_flutter-v*"]
    paths:
      - "packages/comms_flutter/**"
  pull_request:
    branches: [master]
    paths:
      - "packages/comms_flutter/**"

jobs:
  main:
    name: Flutter ${{ matrix.channel }}${{ matrix.version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - version: 2.10.5
          - channel: stable
          - channel: beta

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2.5.0
        with:
          channel: ${{ matrix.channel }}
          flutter-version: ${{ matrix.version }}

      - name: flutter version
        run: flutter --version

      - name: flutter pub get
        run: flutter pub get

      - name: flutter analyze
        run: flutter analyze

      - name: flutter test
        run: flutter test

      - name: flutter format
        run: flutter format --set-exit-if-changed .